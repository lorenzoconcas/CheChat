{%  load static %}
<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'chat/css/theme.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'chat/css/fonts.css' %}">
        <script src="{% static 'chat/js/reactor.js' %}"></script>
        <title>ISWChat</title>

    </head>
    <body>
        <div class="box" id="logo_box">
            <img id="chat_logo" src="{% static 'chat/icons/chat_icon.png' %}" alt="ISW Chat" />
            <br>
            <label id="greeting_message">Benvenuto in ISWChat</label>
        </div>
        <div id="separator"></div>
        <div class="box" id="login_box">
           <form action='home' method="post">{% csrf_token %}

                <label id="access_text">Accedi</label>
                <br>
               <input id="email_field" class="input" type="text" name="mail" placeholder="Email" oninput="onFieldInput()"/>
                <br>
                <input id="password_field" class="input" type="password" name="password" placeholder="Password" oninput="onFieldInput()"/>
                <br>
                <button id="login_btn" class="button">Login</button>
            </form>
            <br>
        <a id="register" href="register">Non hai un account? Registrati gratis</a>
        </div>

        <footer>
             <label id="footer_text">Creato da C2GP Team</label>
        </footer>

    </body>
</html>
